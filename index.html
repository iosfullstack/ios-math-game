<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
  <div id="container">
    <!-- title-->
    <h1 class="gametitle">IOS MATH GAME</h1>
    <!--game board-->
    <div id="board">            
        <div id="right">Right</div>
        <div id="wrong">Try again</div>
        <div id="score">Score: <span id="scoreNumber">0</span></div>
        <div id="problem"></div> 
        <div id="instruction"></div>
        <div id="answers">
            <div id="answer1"></div>
            <div id="answer2"></div>
            <div id="answer3"></div>
            <div id="answer4"></div>     
        </div>
        <div id="start">Start Game</div>

        <div id="time">Time: <span id="remainingTime">30</span> sec</div>
        <div id="gameover">GAME OVER Your score: <span id="finalscore">0</span></div>            
    </div> 
  </div>

    <script src="math.js"></script>
</body>
</html>
